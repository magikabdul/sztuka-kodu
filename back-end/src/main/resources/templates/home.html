<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taskette Management System</title>

</head>
<body>
    <h1>It Works!</h1>

<!--<ol>-->
<!--    <li th:each="task: ${tasks}" th:text="${task}"></li>-->
<!--</ol>-->

    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Tytuł</th>
            <th>Opis</th>
            <th>Data utworzenia</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="task: ${tasks}">
                <td th:text="${task.id}"></td>
                <td th:text="${task.title}"></td>
                <td th:text="${task.getDescription()}"></td>
                <td th:text="${task.createdAt}"></td>
                <td>
                    <form action="#" th:action="@{/tasks/delete/{id} (id=${task.id})}" method="post">
                        <button type="submit">Usuń</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <form action="#" th:object="${newTask}" th:action="@{/tasks}" method="post">
        <fieldset>
            <label>
                Tytuł
                <input type="text" th:field="*{title}">
            </label>
        </fieldset>
        <fieldset>
            <label>
                Opis
                <textarea th:field="*{description}"></textarea>
            </label>
        </fieldset>
        <button type="submit">Dodaj</button>
    </form>
</body>
</html>
